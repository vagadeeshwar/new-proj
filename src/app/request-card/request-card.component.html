<form (ngSubmit)="submitForm()" #cardRequestForm="ngForm">
    <div>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" ngModel required>
        <div *ngIf="cardRequestForm.controls['fullName'].invalid && cardRequestForm.controls['fullName'].touched">
            <p *ngIf="cardRequestForm.controls['fullName'].errors?.['required']">Full Name is required</p>
        </div>
    </div>
    <div>
        <label for="accountNumber">Account Number:</label>
        <input type="text" id="accountNumber" name="accountNumber" ngModel required>
        <div
            *ngIf="cardRequestForm.controls['accountNumber'].invalid && cardRequestForm.controls['accountNumber'].touched">
            <p *ngIf="cardRequestForm.controls['accountNumber'].errors?.['required']">Account Number is required</p>
        </div>
    </div>
    <div>
        <label for="address">Address:</label>
        <textarea id="address" name="address" ngModel required></textarea>
        <div *ngIf="cardRequestForm.controls['address'].invalid && cardRequestForm.controls['address'].touched">
            <p *ngIf="cardRequestForm.controls['address'].errors?.['required']">Address is required</p>
        </div>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ngModel required email>
        <div *ngIf="cardRequestForm.controls['email'].invalid && cardRequestForm.controls['email'].touched">
            <p *ngIf="cardRequestForm.controls['email'].errors?.['required']">Email is required</p>
            <p *ngIf="cardRequestForm.controls['email'].errors?.['email']">Please enter a valid email address</p>
        </div>
    </div>
    <div>
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" ngModel required>
        <div *ngIf="cardRequestForm.controls['phoneNumber'].invalid && cardRequestForm.controls['phoneNumber'].touched">
            <p *ngIf="cardRequestForm.controls['phoneNumber'].errors?.['required']">Phone Number is required</p>
        </div>
    </div>
    <div>
        <button type="submit" [disabled]="!cardRequestForm.valid">Submit</button>
    </div>
    <div *ngIf="showSuccessMessage" class="success-message">
        Your form has been submitted successfully!
    </div>
</form>
