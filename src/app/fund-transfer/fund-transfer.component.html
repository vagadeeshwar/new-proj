<div class="transaction-container">
  <h2>Money Transaction</h2>
  <div style="text-align: right; color: green; font-weight: bold; font-size: large;">Balance Amount: ${{balance}}</div>
  <div>
    <label for="transactionType">Transaction Type:</label>
    <select id="transactionType" style="margin-left: 10px;" [(ngModel)]="transactionType">
      <option value="withdraw">Withdraw</option>
      <option value="deposit">Deposit</option>
      <option value="transact">Transact</option>
    </select>
  </div>
  <div>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" min="1" style="margin-left: 80px;" [(ngModel)]="amount" required>
  </div>
  <div>
    <label for="receiver-id">Receiver Id:</label>
    <input type="text" id="receiver-id" [disabled]="transactionType !== 'transact'"
      style="margin-left: 55px; width: 20%;" [(ngModel)]="receiver_account_number">
  </div>
  <div>
    <button (click)="performTransaction()">Confirm</button>
  </div>

  <div
    style="text-align: center; background-color: rgb(112, 205, 112);width: 25%;border: 1px;border-radius: 5px;text-align: center;align-items: center;margin-left: 40%;color: aliceblue;">
    {{msg}}
  </div>
  <hr>
  <h3>Transaction History</h3>
  <table>
    <tr>
      <th>Id</th>
      <th>Type</th>
      <th>Amount</th>
      <th>Date</th>
      <th>Receiver Id</th>
    </tr>
    <tr *ngFor="let transaction of recentTransactions">
      <td> {{transaction.id}}.</td>
      <td> {{ transaction.type }} </td>
      <td>${{ transaction.amount }}</td>
      <td>{{ transaction.date }}</td>
      <td>{{transaction.receiver_account_number}}</td>
    </tr>
  </table>
</div>
